<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <!-- beginning of navigation bar -->
    <nav class="navbar is-transparent">
      <div class="navbar-brand">
        <a class="navbar-item">
          <img src="http://icons.iconarchive.com/icons/pixelkit/swanky-outlines/256/15-Light-Bulb-icon.png" alt="Memory: A cognitive learning game" width="35" height="30">
        </a>
        <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div id="navbarExampleTransparentExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" id="start-button">
            Start Game
          </a>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="field is-grouped">
              <!-- <p class="control">
                <a class="button is-white" id="timer">
                  <span class="icon">
                    <i class="fa fa-clock-o"></i>
                  </span>
                  <span class="timer-count">Timer</span>
                </a>
              </p> -->
              <p class="control">
                <a class="button is-white" id="reset-game" onclick="window.location.reload()">
                  <span class="icon">
                    <i class="fa fa-refresh"></i>
                  </span>
                  <span class="game-reset">New Game</span>
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- end of navigation bar -->

    <!-- beginning of card canvas -->
    <div id="game" class="">
    </div>
    <!-- end of card canvas -->

    <div class="label"><!-- create division between game div and leaderboard div --></div>

    <!-- leaderboard -->
    <div class="tile is-ancestor">
      <div class="tile is-2">
        <!-- padding for left of leaderboard -->
      </div>
      <div class="tile is-8 is-parent">
        <!-- center tile ** contains leaderboard ** -->
        <div class="tile is-child">
          <nav class="panel" id="leaderboard">
            <p class="panel-heading has-text-centered">
              Leaderboard
            </p>
            <a class="panel-block" id="leaderboard-first-place">
              <span class="panel-icon">
                <i class="fa fa-star-o"></i>
              </span>
            </a>
            <a class="panel-block" id="leaderboard-second-place">
              <span class="panel-icon">
                <i class="fa fa-star-o"></i>
              </span>
            </a>
            <a class="panel-block" id="leaderboard-third-place">
              <span class="panel-icon">
                <i class="fa fa-star-o"></i>
              </span>
            </a>
            <a class="panel-block" id="leaderboard-fourth-place">
              <span class="panel-icon">
                <i class="fa fa-star-o"></i>
              </span>
            </a>
            <a class="panel-block" id="leaderboard-fifth-place">
              <span class="panel-icon">
                <i class="fa fa-star-o"></i>
              </span>
            </a>
          </nav>
        </div>
      </div>
      <!-- end of center tile containing leaderboard -->
      <div class="tile is-2">
        <!-- padding for right of leaderboard -->
      </div>
    </div>
    <!-- end of leaderboard -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
